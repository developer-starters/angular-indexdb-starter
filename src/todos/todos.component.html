<div class="todo-list-container">
    <input type="text" [(ngModel)]="newTodoText" (keyup.enter)="addTodo()">
    <ul>
        <li *ngFor="let todo of todos">
            <input type="checkbox" [(ngModel)]="todo.completed">
            {{ todo.text }}
            <button (click)="removeTodo(todo.id)">Delete</button>
        </li>
    </ul>
</div>
