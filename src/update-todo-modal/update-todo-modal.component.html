<h1 mat-dialog-title>Update Todo</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="data.text">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <span><button mat-button [mat-dialog-close]="data.text" cdkFocusInitial>Save</button></span>
    <span><button mat-button (click)="onNoClick()">Cancel</button></span>
</div>
